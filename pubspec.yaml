name: navigator
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  get: ^4.0.0-nullsafety.2
  provider: ^5.0.0
  flutter_bloc: ^7.0.0-nullsafety.5
  rxdart: ^0.26.0

  web_socket_channel: ^2.1.0
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  chat_bubbles: ^1.1.0

  http: ^0.13.0
  flutter_secure_storage: ^4.1.0
  logger: ^1.0.0-nullsafety.0

  cupertino_icons: ^1.0.2
  transparent_image: ^2.0.0-nullsafety.0
  random_color: ^1.0.6-nullsafety
  animations: ^2.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  cached_network_image: ^3.0.0-nullsafety
  fluttertoast: ^8.0.1-nullsafety.0
  photo_manager: 1.0.6
  dotted_border: ^2.0.0-nullsafety.0
  flutter_inappwebview: ^5.3.2
  panorama: ^0.4.1
  signature: ^4.1.1

  image_picker: ^0.8.0+4
  google_maps_flutter: 2.0.6

  #local plugin
  flutter_kakao_map:
    path: ../flutter_kakao_map-master

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/card/
    - assets/tessdata/

  fonts:
    - family: NanumBrushScript
      fonts:
        - asset: fonts/NanumBrushScript-Regular.ttf

